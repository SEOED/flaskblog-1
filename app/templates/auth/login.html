<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}"/>
    <title>Login</title>

    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</head>

<body style="background-color:#EEE">
<div style="margin-top: 200px">
    <div class="row">
        <div class="col-md-4 col-lg-offset-4">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ category }} alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
            <h3 class="text-center">管理员登录</h3>
            <form class="form-horizontal" role="form" method="post" action="{{ url_for('auth.login') }}">
                {{ form.csrf_token }}
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        {{ form.email(class='form-control', placeholder='请输入您的电子邮件', required='') }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        {{ form.password(class='form-control', placeholder='请输入您的密码', required='') }}
                    </div>
                </div>
                <div class="form-group">
                    <!-- <div class="col-sm-offset-3 col-sm-9"> -->
                    <div>
                        <button type="submit" class="btn btn-default btn-lg btn-block">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
